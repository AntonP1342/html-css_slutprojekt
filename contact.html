
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Insurance Company - Contact</title>
</head>
<body>
    <div class="wrapper">
        <header class="header_contact" id="top">
            <h1>Oh hello there!</h1>
            <img src="img/man-baby.png" alt="">
        </header>
        <nav>
            <p><a href="index.html">Home</a></p>
            <p><a href="#">Our offer</a></p>
            <p><a href="#">Why us</a></p>
            <p><a href="contact.html">Contact</a></p>
        </nav>
        <main class="main_contact">
            <h1>Whats on your mind?</h1>
            <form>
                <label for="email">Your email</label>
                <input type="text" id="email">

                <label for="message">Your message</label>
                <textarea name="message-box" id="message" cols="30" rows="10" placeholder="Dear Insurance company..." maxlength="200"></textarea>
                <button>SEND MESSAGE</button>
            </form>
        </main>
        <footer class="footer_contact">
            <div class="wrapper_footer_img">
                <img src="img/map.png" alt="Image of map">
                <img src="img/map-mobile.png" alt="Image of map">
                <img class="location" src="img/map-location.png" alt="Location icon">
            </div>
           
            
            <article>
                <section class="visit-us">
                    <h1>Come visit us!</h1>
                    <p>2219 Griffin Street</p>
                    <p>San Francisco</p>
                    <a href="#top">
                        <img class="arrow-icon_mobile_contact" src="img/keyboard_arrow_up_black_24dp.svg" alt="Arrow up">
                    </a>
                </section>
            </article> 
        </footer>
    </div>
</body>
</html>
